<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock Paper and Scissors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=League+Spartan:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div id="start-stat">
    <h1 class="gradient-text">Rock, Paper, Scissor</h1>
    <button class="start-btn">Start</button>
  </div>
  
  <div id="game-stat" class="hidden">
    <p>Round: <span class="game-round">1</span></p>
    <div class="players-container">
      <div class="user-side">
        <p>Player Score: <span class="player-score">0</span></p>
        <img src="./assets/user-side-face.svg" alt="user-side" class="players-icon" />
      </div>
      <div class="bot-side">
        <p>Bot Score: <span class="bot-score">0</span></p>
        <img src="./assets/bot-side-face.svg" alt="bot-side" class="players-icon">
      </div>
    </div>
    <div id="display-result">
      <div class="game-actions">
        <div id="player-action">
          <p class="player-choice"></p>
          <img class="player-choice-image" src="" alt="" height="100px" />
        </div>
        <div id="bot-action">
          <p class="bot-choice"></p>
          <img class="bot-choice-image" src="" alt="" height="100px" />
        </div>
      </div>
      <p class="round-winner"></p>
    </div>
    <button class="btn">Rock</button>
    <button class="btn">Paper</button>
    <button class="btn">Scissor</button>
  </div>
  
  <div id="end-stat" class="hidden">
    <img class="winner-image" src="" alt="" height="200px">
    <p class="match-winner"></p>
    <button class="play-again-btn">Play again</button>
  </div>
  
  
  
  <script src="myScript.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
